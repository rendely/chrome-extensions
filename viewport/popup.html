<!DOCTYPE html>
<html>
<head>
  <title>Fixed Viewport Width</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
    }
    input {
      margin-right: 5px;
      width: 100px;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Viewport Width</h2>
    <div class="input-group">
      <label for="width">Width:</label>
      <input type="number" id="width" value="375" min="320" max="2560">
      <span>px</span>
    </div>
    <div class="input-group">
      <label for="device-type">Device Type:</label>
      <select id="device-type">
        <option value="mobile">Mobile</option>
        <option value="desktop">Desktop</option>
      </select>
    </div>
    <button id="applyBtn">Apply</button>
    <button id="resetBtn">Reset</button>
    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
